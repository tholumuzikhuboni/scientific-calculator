<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for the icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css">

  <!-- Custom Styles to make modal text red -->
  <style>
    /* Black color for modal title */
    .modal-title {
      color: black;
    }
    /* Red color for modal body text */
    .modal-body {
      color: red;
    }
  </style>
</head>
<body class="bg-dark text-light">
  <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-2" style="max-width: 400px; background-color: #444;">
      <div class="card-body">
        <!-- Display -->
        <div class="form-group mb-3">
          <input type="text" id="display" class="form-control text-end fs-4" readonly>
        </div>
        <!-- Buttons -->
        <div class="row g-2">
          <!-- Top Functions -->
          <div class="col-3">
            <button class="btn btn-danger w-100" onclick="clearDisplay()">C</button> <!-- Red C button -->
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100" onclick="deleteLast()">
              <i class="fas fa-backspace"></i> <!-- Backspace icon -->
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100" onclick="insert('(')">(</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100" onclick="insert(')')">)</button>
          </div>
          <!-- Numbers and Operators -->
          <div class="col-3">
            <button class="btn btn-light w-100" onclick="insert('7')">7</button>
          </div>
          <div class="col-3">
            <button class="btn btn-light w-100" onclick="insert('8')">8</button>
          </div>
          <div class="col-3">
            <button class="btn btn-light w-100" onclick="insert('9')">9</button>
          </div>
          <div class="col-3">
            <button class="btn btn-warning w-100" onclick="insert('/')">÷</button>
          </div>
          <div class="col-3">
            <button class="btn btn-light w-100" onclick="insert('4')">4</button>
          </div>
          <div class="col-3">
            <button class="btn btn-light w-100" onclick="insert('5')">5</button>
          </div>
          <div class="col-3">
            <button class="btn btn-light w-100" onclick="insert('6')">6</button>
          </div>
          <div class="col-3">
            <button class="btn btn-warning w-100" onclick="insert('*')">×</button>
          </div>
          <div class="col-3">
            <button class="btn btn-light w-100" onclick="insert('1')">1</button>
          </div>
          <div class="col-3">
            <button class="btn btn-light w-100" onclick="insert('2')">2</button>
          </div>
          <div class="col-3">
            <button class="btn btn-light w-100" onclick="insert('3')">3</button>
          </div>
          <div class="col-3">
            <button class="btn btn-warning w-100" onclick="insert('-')">−</button>
          </div>
          <div class="col-3">
            <button class="btn btn-light w-100" onclick="insert('0')">0</button>
          </div>
          <div class="col-3">
            <button class="btn btn-light w-100" onclick="insert('.')">.</button>
          </div>
          <div class="col-3">
            <button class="btn btn-warning w-100" onclick="calculate()">=</button>
          </div>
          <div class="col-3">
            <button class="btn btn-warning w-100" onclick="insert('+')">+</button>
          </div>
          <!-- Scientific Functions -->
          <div class="col-4">
            <button class="btn btn-primary w-100" onclick="insert('Math.sin(')">sin</button>
          </div>
          <div class="col-4">
            <button class="btn btn-primary w-100" onclick="insert('Math.cos(')">cos</button>
          </div>
          <div class="col-4">
            <button class="btn btn-primary w-100" onclick="insert('Math.tan(')">tan</button>
          </div>
          <div class="col-4">
            <button class="btn btn-primary w-100" onclick="insert('Math.log(')">ln</button>
          </div>
          <div class="col-4">
            <button class="btn btn-primary w-100" onclick="insert('Math.sqrt(')">√</button>
          </div>
          <div class="col-4">
            <button class="btn btn-primary w-100" onclick="insert('Math.pow(10,')">10^</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Invalid Input Modal (Popup) -->
  <div class="modal fade" id="invalidInputModal" tabindex="-1" aria-labelledby="invalidInputModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="invalidInputModalLabel">Invalid Expression</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Please enter a valid expression or check your input.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="./src/script.js"></script>
</body>
</html>
